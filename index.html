<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Miso AI</title>
    
    <!-- PWA & Android Meta Tags -->
    <meta name="theme-color" content="#ffffff">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Miso">
    <meta name="description" content="Miso AI - Voice-powered task management and notes">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- App Icon (SVG Data URI) -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><radialGradient id='g' cx='50%' cy='50%' r='50%'><stop offset='0%' stop-color='white'/><stop offset='100%' stop-color='%237928ca'/></radialGradient><circle cx='50' cy='50' r='45' fill='url(%23g)'/></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx='50' cy='50' r='50' fill='%237928ca'/></svg>">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
            --muted: #f0f0f0;
            --accent: #ff3b3b;
            --kanban-bg: #f8f9fa;
            --postit-yellow: #fff740;
            --ai-purple: #7928ca;
        }

        html, body { 
            overscroll-behavior-y: contain; 
            width: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px 20px;
            padding-top: max(15px, env(safe-area-inset-top, 15px));
            padding-bottom: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* --- MINIMALIST LOADER BUTTON --- */
        .loader-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: transparent;
            user-select: none;
            cursor: pointer;
            transition: transform 0.2s ease;
            z-index: 10;
        }
        
        .loader-wrapper:active { transform: scale(0.9); }

        /* Gr√∂√üerer Loader auf Tablets */
        @media (min-height: 900px) {
            .loader-wrapper {
                width: 160px;
                height: 160px;
            }
        }

        .loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            aspect-ratio: 1 / 1;
            border-radius: 50%;
            background-color: transparent;
            z-index: 0;
            animation: loader-rotate 3s linear infinite;
            opacity: 1; 
        }

        @keyframes loader-rotate {
            0% { transform: rotate(0deg); box-shadow: 0 10px 20px 0 #fff inset, 0 20px 30px 0 #ad5fff inset, 0 60px 60px 0 #471eec inset; }
            50% { transform: rotate(180deg); box-shadow: 0 10px 20px 0 #fff inset, 0 20px 10px 0 #d60a47 inset, 0 40px 60px 0 #311e80 inset; }
            100% { transform: rotate(360deg); box-shadow: 0 10px 20px 0 #fff inset, 0 20px 30px 0 #ad5fff inset, 0 60px 60px 0 #471eec inset; }
        }
        
        .is-listening .loader {
            animation-duration: 1s;
            animation-name: loader-rotate-listening;
        }

        @keyframes loader-rotate-listening {
            0% { transform: rotate(0deg); box-shadow: 0 10px 20px 0 #fff inset, 0 20px 30px 0 var(--ai-purple) inset, 0 60px 60px 0 #471eec inset; }
            50% { transform: rotate(180deg); box-shadow: 0 10px 20px 0 #fff inset, 0 20px 10px 0 var(--accent) inset, 0 40px 60px 0 #311e80 inset; }
            100% { transform: rotate(360deg); box-shadow: 0 10px 20px 0 #fff inset, 0 20px 30px 0 var(--ai-purple) inset, 0 60px 60px 0 #471eec inset; }
        }

        /* Side Buttons */
        .side-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
        }

        .trigger-btn {
            width: 54px;
            height: 54px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border: 1px solid #eee;
            position: relative;
        }

        .red-dot { width: 14px; height: 14px; background: var(--accent); border-radius: 50%; }
        .postit-icon { width: 18px; height: 18px; background: var(--postit-yellow); border: 1px solid #ddd; border-bottom-right-radius: 6px; }
        .ai-icon { font-size: 1.2rem; filter: grayscale(1); transition: filter 0.3s; }
        
        .count-bubble {
            position: absolute;
            top: -2px;
            right: -2px;
            background: black;
            color: white;
            font-size: 0.7rem;
            font-weight: 900;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }

        /* Panels */
        .side-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: white;
            padding: 20px;
            padding-top: env(safe-area-inset-top, 40px);
            transform: translateY(100%);
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 200;
            display: flex;
            flex-direction: column;
        }

        .side-panel.is-open { transform: translateY(0); opacity: 1; visibility: visible; }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .close-btn { background: none; border: none; font-size: 2.5rem; cursor: pointer; font-weight: 200; }

        .kanban-board {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            flex-grow: 1;
            padding-bottom: 20px;
            align-items: flex-start;
        }

        .kanban-column {
            background: var(--kanban-bg);
            border-radius: 24px;
            min-width: 280px;
            max-height: 75vh;
            display: flex;
            flex-direction: column;
            padding: 16px;
        }

        .column-header { font-weight: 900; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 15px; }
        
        .event-card {
            background: white; padding: 16px; border-radius: 16px; border-left: 4px solid var(--accent);
            margin-bottom: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            display: flex; justify-content: space-between;
        }

        .postit-area { flex-grow: 1; position: relative; background: #fafafa; border-radius: 30px; overflow: hidden; }
        .postit {
            width: 170px; height: 170px; background: var(--postit-yellow); padding: 12px;
            box-shadow: 3px 10px 20px rgba(0,0,0,0.1); position: absolute; cursor: move; touch-action: none;
        }
        .postit-textarea {
            border: none; background: transparent; width: 100%; height: 100%; resize: none; outline: none; font-family: inherit; font-size: 0.95rem;
        }

        .add-btn {
            position: absolute; bottom: 30px; right: 30px; width: 60px; height: 60px; background: black;
            color: white; border-radius: 50%; border: none; font-size: 2rem; cursor: pointer; z-index: 210;
        }

        .briefing-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            line-height: 1.6;
            font-size: 1.1rem;
            color: #333;
            background: #fdfdfd;
            border-radius: 20px;
            border: 1px solid #eee;
        }

        .miso-label { 
            font-weight: 900; 
            font-size: 2.5rem; 
            letter-spacing: -2px; 
            text-align: center; 
            margin: 10px 0 5px 0;
            line-height: 1;
        }
        
        #status { 
            font-size: 0.55rem; 
            font-weight: 900; 
            letter-spacing: 2px; 
            text-transform: uppercase; 
            color: #bbb; 
            margin: 5px 0 15px 0;
        }

        /* Tablet+ gr√∂√üere Schrift */
        @media (min-height: 900px) {
            .miso-label {
                font-size: 4rem;
                margin-top: 15px;
            }
            #status {
                font-size: 0.65rem;
                margin-top: 10px;
            }
        }

        .folders-wrapper { width: 100%; max-height: 35vh; overflow-y: auto; padding-bottom: 20px; }
        .delete-btn { background: none; border: none; color: #ccc; cursor: pointer; font-size: 1.2rem; }
    </style>
</head>
<body>

    <div class="side-buttons">
        <div class="trigger-btn" onclick="togglePanel('cal-panel', true)">
            <div class="red-dot"></div>
            <div class="count-bubble" id="event-count">0</div>
        </div>
        <div class="trigger-btn" onclick="togglePanel('postit-panel', true)">
            <div class="postit-icon"></div>
        </div>
        <div class="trigger-btn" onclick="generateBriefing()">
            <span class="ai-icon">üí°</span>
        </div>
        <div class="trigger-btn" onclick="toggleSettings()">
            <span style="font-size: 1.2rem;">‚öôÔ∏è</span>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="settings-modal" id="settings-modal" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 300; justify-content: center; align-items: center;">
        <div style="background: white; padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; text-align: center;">
            <h2>Einstellungen</h2>
            <label>OpenRouter API Key:</label>
            <input type="password" id="api-key-input" placeholder="sk-or-..." style="width: 100%; padding: 12px; margin: 15px 0; border: 1px solid #ddd; border-radius: 10px; font-size: 1rem; box-sizing: border-box;" />
            <button onclick="saveSettings()" style="width: 100%; padding: 12px; margin: 10px 0; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; background: var(--ai-purple); color: white;">Speichern</button>
            <button onclick="toggleSettings()" style="width: 100%; padding: 12px; margin: 10px 0; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; background: #eee; color: #333;">Abbrechen</button>
        </div>
    </div>

    <!-- Panels -->
    <div class="side-panel" id="cal-panel">
        <div class="panel-header">
            <div style="font-weight:900; letter-spacing: 2px; text-transform: uppercase; font-size: 0.8rem;">Miso Board</div>
            <button class="close-btn" onclick="togglePanel('cal-panel', false)">&times;</button>
        </div>
        <div class="kanban-board" id="kanban-board-container"></div>
    </div>

    <div class="side-panel" id="postit-panel">
        <div class="panel-header">
            <div style="font-weight:900; letter-spacing: 2px; text-transform: uppercase; font-size: 0.8rem;">Notizen</div>
            <button class="close-btn" onclick="togglePanel('postit-panel', false)">&times;</button>
        </div>
        <div class="postit-area" id="postit-container"></div>
        <button class="add-btn" onclick="addPostIt()">+</button>
    </div>

    <div class="side-panel" id="briefing-panel">
        <div class="panel-header">
            <div style="font-weight:900; letter-spacing: 2px; text-transform: uppercase; font-size: 0.8rem; color: var(--ai-purple);">AI Briefing</div>
            <button class="close-btn" onclick="togglePanel('briefing-panel', false)">&times;</button>
        </div>
        <div class="briefing-content" id="briefing-text">Starte dein Briefing...</div>
    </div>

    <div class="container">
        <div class="miso-label">miso</div>

        <div class="loader-wrapper" id="mic-trigger" onclick="handleMicClick()">
            <div class="loader"></div>
        </div>

        <div id="status">Ready</div>
        <div class="folders-wrapper" id="folders"></div>
    </div>

    <script>
        // OpenRouter API Key - Get free key from https://openrouter.ai/
        // Clear old keys first
        localStorage.removeItem('hf_token');
        localStorage.removeItem('miso_state');
        
        let apiKey = localStorage.getItem('openrouter_key');
        if (!apiKey) {
            apiKey = prompt('Bitte gib deinen OpenRouter API Key ein (kostenlos von https://openrouter.ai/keys):', '');
            if (apiKey) {
                localStorage.setItem('openrouter_key', apiKey);
            }
        }

        const state = JSON.parse(localStorage.getItem('miso_state')) || {
            calendar: { columns: [{ id: 'col_default', title: 'Termine', cards: [] }] },
            folders: { "NOTIZ": [], "IDEE": [] },
            postits: []
        };

        function save() {
            localStorage.setItem('miso_state', JSON.stringify(state));
            updateCounter();
        }

        function togglePanel(id, open) {
            document.getElementById(id).classList.toggle('is-open', open);
            if(open && id === 'cal-panel') renderKanban();
            if(open && id === 'postit-panel') renderPostIts();
        }

        // --- Voice Logic ---
        let recognition = null;
        let isListening = false;

        function initRecognition() {
            const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SR) return;
            recognition = new SR();
            recognition.lang = 'de-DE';
            recognition.onstart = () => {
                isListening = true;
                document.getElementById('mic-trigger').classList.add('is-listening');
                document.getElementById('status').innerText = "Listening...";
            };
            recognition.onend = () => {
                isListening = false;
                document.getElementById('mic-trigger').classList.remove('is-listening');
                document.getElementById('status').innerText = "Ready";
            };
            recognition.onresult = (e) => handleVoiceInput(e.results[0][0].transcript);
        }

        function handleMicClick() {
            if (isListening) recognition.stop(); else recognition.start();
        }

        async function handleVoiceInput(text) {
            document.getElementById('status').innerText = "Analyzing...";
            const prompt = `Analysiere: "${text}". Antworte NUR im JSON Format: { "category": "KALENDER" oder "NOTIZ" oder "IDEE", "content": "Kurztext", "time": "Zeit oder null", "suggested_column": "Thematischer Name" }`;
            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        model: 'gpt-3.5-turbo',
                        messages: [{ role: 'user', content: prompt }],
                        temperature: 0.3
                    })
                });
                const data = await response.json();
                const text_response = data.choices?.[0]?.message?.content || '';
                const jsonMatch = text_response.match(/\{[^}]*\}/s);
                const ai = jsonMatch ? JSON.parse(jsonMatch[0]) : { category: 'NOTIZ', content: text };
                
                if (ai.category === "KALENDER") {
                    let col = state.calendar.columns.find(c => c.title.toLowerCase() === ai.suggested_column.toLowerCase());
                    let colId = col ? col.id : 'col_default';
                    state.calendar.columns.find(c => c.id === colId).cards.unshift({ id: Date.now(), text: ai.content, time: ai.time || "Heute" });
                    save(); renderKanban(); togglePanel('cal-panel', true);
                } else {
                    state.folders[ai.category].unshift({ id: Date.now(), text: ai.content });
                    save(); renderFolders();
                }
            } catch (e) { document.getElementById('status').innerText = "Error"; }
        }

        async function generateBriefing() {
            const el = document.getElementById('briefing-text');
            el.innerHTML = "Generiere dein Briefing...";
            togglePanel('briefing-panel', true);
            const context = `KALENDER: ${JSON.stringify(state.calendar)} NOTIZEN: ${JSON.stringify(state.postits)} FOLDERS: ${JSON.stringify(state.folders)}`;
            try {
                const prompt = `Du bist Miso, ein intelligenter Assistent. Erstelle eine motivierende Zusammenfassung basierend auf diesem Kontext (nur HTML mit <h2> und <p>):\\n${context}`;
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{ role: 'user', content: prompt }],
                        temperature: 0.7
                    })
                });
                const data = await response.json();
                el.innerHTML = data.choices?.[0]?.message?.content || 'Fehler beim Laden';
            } catch (e) { el.innerHTML = "Fehler beim Laden."; }
        }

        function renderKanban() {
            const container = document.getElementById('kanban-board-container');
            container.innerHTML = '';
            state.calendar.columns.forEach(col => {
                const colDiv = document.createElement('div');
                colDiv.className = 'kanban-column';
                colDiv.innerHTML = `<div class="column-header"><span>${col.title}</span></div><div class="column-list" data-colid="${col.id}"></div>`;
                const list = colDiv.querySelector('.column-list');
                col.cards.forEach(card => {
                    const cardDiv = document.createElement('div');
                    cardDiv.className = 'event-card';
                    cardDiv.innerHTML = `<div><div style="font-weight:700">${card.text}</div><div style="font-size:0.7rem; color:#999">${card.time}</div></div><button class="delete-btn" onclick="deleteCard('${col.id}', ${card.id})">√ó</button>`;
                    list.appendChild(cardDiv);
                });
                container.appendChild(colDiv);
            });
        }

        function deleteCard(colId, cardId) {
            const col = state.calendar.columns.find(c => c.id === colId);
            if(col) {
                col.cards = col.cards.filter(c => c.id !== cardId);
                save(); renderKanban();
            }
        }

        function renderFolders() {
            const container = document.getElementById('folders');
            container.innerHTML = '';
            for (let cat in state.folders) {
                if (!state.folders[cat].length) continue;
                const block = document.createElement('div');
                block.style.cssText = "background:#f9f9f9; padding:20px; border-radius:20px; margin-bottom:15px;";
                block.innerHTML = `<div style="font-weight:900; font-size:0.6rem; color:#aaa; margin-bottom:10px">${cat}</div>`;
                state.folders[cat].forEach(i => {
                    block.innerHTML += `<div style="display:flex; justify-content:space-between; margin-bottom:5px"><span>${i.text}</span><button class="delete-btn" onclick="deleteFolderItem('${cat}', ${i.id})">√ó</button></div>`;
                });
                container.appendChild(block);
            }
        }

        function deleteFolderItem(cat, id) {
            state.folders[cat] = state.folders[cat].filter(i => i.id !== id);
            save(); renderFolders();
        }

        function addPostIt() {
            state.postits.push({ id: Date.now(), content: "", x: 20, y: 20, rot: Math.random()*10-5 });
            save(); renderPostIts();
        }

        function renderPostIts() {
            const container = document.getElementById('postit-container');
            container.innerHTML = '';
            state.postits.forEach(p => {
                const el = document.createElement('div');
                el.className = 'postit';
                el.style.left = p.x+'px'; el.style.top = p.y+'px'; el.style.transform = `rotate(${p.rot}deg)`;
                el.innerHTML = `<textarea class="postit-textarea" oninput="state.postits.find(pi=>pi.id===${p.id}).content=this.value; save()">${p.content}</textarea>`;
                container.appendChild(el);
            });
        }

        function updateCounter() {
            const count = state.calendar.columns.reduce((a, b) => a + b.cards.length, 0);
            document.getElementById('event-count').innerText = count;
        }

        // Settings Functions
        function toggleSettings() {
            const modal = document.getElementById('settings-modal');
            const input = document.getElementById('api-key-input');
            if (modal.style.display === 'none') {
                input.value = localStorage.getItem('openrouter_key') || '';
                modal.style.display = 'flex';
            } else {
                modal.style.display = 'none';
            }
        }

        function saveSettings() {
            const key = document.getElementById('api-key-input').value.trim();
            if (key) {
                localStorage.setItem('openrouter_key', key);
                apiKey = key;
                toggleSettings();
                alert('API Key gespeichert!');
            } else {
                alert('Bitte einen g√ºltigen Key eingeben.');
            }
        }

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(err => console.log('SW registration failed:', err));
        }

        window.onload = () => {
            initRecognition();
            renderFolders();
            updateCounter();
        };
    </script>
</body>
</html>
